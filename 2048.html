<div id="errors" style="
  background: #c00;
  color: #fff;
  display: none;
  margin: -20px -20px 20px;
  padding: 20px;
  white-space: pre-wrap;
"></div>

<script>
window.addEventListener('mousedown', function(e) {
  document.body.classList.add('mouse-navigation');
  document.body.classList.remove('kbd-navigation');
});
window.addEventListener('keydown', function(e) {
  if (e.keyCode === 9) {
    document.body.classList.add('kbd-navigation');
    document.body.classList.remove('mouse-navigation');
  }
});
window.addEventListener('click', function(e) {
  if (e.target.tagName === 'A' && e.target.getAttribute('href') === '#') {
    e.preventDefault();
  }
});
window.onerror = function(message, source, line, col, error) {
  var text = error ? error.stack || error : message + ' (at ' + source + ':' + line + ':' + col + ')';
  errors.textContent += text + '\n';
  errors.style.display = '';
};
console.error = (function(old) {
  return function error() {
    errors.textContent += Array.prototype.slice.call(arguments).join(' ') + '\n';
    errors.style.display = '';
    old.apply(this, arguments);
  }
})(console.error);
</script>


    <script type="text/babel">

    function Square(props){
      return(
        <div className="square">
          <h1>{props.value}</h1>
        </div>
      );
    }

    class Board extends React.Component{

      constructor(props){
        super(props);
        this.state = {
          board: [],
        };
        for(let i = 0; i < 4; i++){
          let row = [];
          for(let j = 0; j < 4; j++){
            row.push(0);
          }
          this.state.board.push(row);
        };
        // allocate initial squares to the board
        //this.allocRandomSquares();

        var x1 = Math.floor(Math.random() * 3);
        var y1 = Math.floor(Math.random() * 3);

        var x2 = Math.floor(Math.random() * 3);
        var y2 = Math.floor(Math.random() * 3);

        // this is to make sure that there are no clashes on the board
        while(x1 == x2 && y1 == y2){
          x2 = Math.floor(Math.random() * 3);
          y2 = Math.floor(Math.random() * 3);
        }

        this.state.board[x1][y1] = 2;
        this.state.board[x2][y2] = 4;

        // TO DELETE
        this.state.board[x1][y1 + 1] = 2;
      }

      /*allocRandomSquares(){
        //var newBoard = [...this.state.board];
        var newBoard = JSON.parse(JSON.stringify(this.state.board));
        console.log("The Board before allocRandomSquares is:");
        console.log(newBoard);
        // generate random coordinates on the board to change
        var x1 = Math.floor(Math.random() * 3);
        var y1 = Math.floor(Math.random() * 3);

        var x2 = Math.floor(Math.random() * 3);
        var y2 = Math.floor(Math.random() * 3);

        // this is to make sure that there are no clashes on the board
        while(x1 == x2 && y1 == y2){
          x2 = Math.floor(Math.random() * 3);
          y2 = Math.floor(Math.random() * 3);
        }

        newBoard[x1][y1] = 2;
        newBoard[x2][y2] = 4;

        // TO DELETE
        newBoard[x1][y1 + 1] = 2;

        this.setState({
          board: newBoard,
        });
      }*/

      renderSquare(i, j, counter) {
        //console.log(i, j);
        return (<Square
          value = {this.state.board[i][j]}
          key = {counter}
        />);
      }

      handleClick(name){
        // N.B. use of ... for deep copy
        //var newBoard = [...this.state.board];
        var newBoard = JSON.parse(JSON.stringify(this.state.board));

        if(name=="up"){
          var hullo = this.rotate90(newBoard);
          hullo = this.rotate90(hullo);
          hullo = this.rotate90(hullo);
          newBoard = hullo;
          var replacementBoard = this.moveLeft(newBoard);
          replacementBoard = this.rotate90(replacementBoard);
        }
        if(name=="left"){
          var replacementBoard = this.moveLeft(newBoard);
        }
        else if(name=="right"){
          var hullo = this.rotate90(newBoard);
          hullo = this.rotate90(hullo);
          newBoard = hullo;
          var replacementBoard = this.moveLeft(newBoard);
          replacementBoard = this.rotate90(replacementBoard);
          replacementBoard = this.rotate90(replacementBoard);
        }
        else if(name=="down"){
          // 1, left, 3
          var hullo = this.rotate90(newBoard);
          newBoard = hullo;
          var replacementBoard = this.moveLeft(newBoard);
          replacementBoard = this.rotate90(replacementBoard);
          replacementBoard = this.rotate90(replacementBoard);
          replacementBoard = this.rotate90(replacementBoard);
        }

        // if there are still empty squares on the board
        // ADD check for whether the move was valid - if not, do not add new square
        if(replacementBoard.some(row => row.includes(0))){
          // add new tile to the board in empty square
          var randomX = Math.floor(Math.random() * 3);
          var randomY = Math.floor(Math.random() * 3);

          while(replacementBoard[randomX][randomY] != 0){
            var randomX = Math.floor(Math.random() * 3);
            var randomY = Math.floor(Math.random() * 3);
          }
          // ADD option of making this either 2 or 4
          replacementBoard[randomX][randomY] = 2;
        }

        /*newBoard.map((row) =>{
          for(let i = 0; i < row.length; i++){
            row[i] += 2;
          }
        });*/

        this.setState({
          board: replacementBoard,
        });
      }

      rotate90(newBoard){
        var oldArr = newBoard;
        var newArr = [[],[],[],[]];
        var len = newArr.length;

        for(var i=3; i >= 0; i--){
          for(var j=0; j<len; j++){
            newArr[i].push(newBoard[j][i]);
          }
          newArr[i].reverse();
        }

        return newArr;
      }

      moveLeft(newBoard){
        // variable to hold the new board that we're creating
        var refreshedBoard = [];
        console.log("newBoard in moveLeft is " + newBoard);
        for(var row in newBoard){
          //var copyRow = [...newBoard[row]];
          // CHECK OUT THIS LINEEEEE
          var copyRow = newBoard[row];
          var len = copyRow.length;
          // newRow = copyRow with 0s stripped out
          var newRow = [];

          var counter = 0;
          //var copyRow = copyRow.filter(function check0(num){return num > 0});

          // strip out 0s and merge numbers where needed
          for(var i =0; i < len; i++){
            if(copyRow[i] != 0){
              if(i < len && copyRow[i] == copyRow[i + 1]){
                newRow.push(copyRow[i] * 2);
              }
              else if(i >= 1 && copyRow[i] == copyRow[i - 1]){
                //this is like the Python pass statement
                counter += 1;
              }
              else{
                newRow.push(copyRow[i]);
              }
            }
            else{
              counter += 1;
            }
          }
          for(var i = 0; i < counter; i++){
            newRow.push(0);
          }
          refreshedBoard.push(newRow);
        };
        console.log("newBoar at the end of moveLeft is " + newBoard);
        return refreshedBoard;
      }

      render(){
        console.log("Board is re-rendering!")
        var rowsX = []
        var counter = 0
        this.state.board.map((row, i = 0) => {
          var rowX = []
          row.map((row, j = 0) => {
            rowX.push(this.renderSquare(i, j, counter ));
            counter++;
          });
          rowsX.push(
            <div key = {i} className = "board-row">
              {rowX}
            </div>);
          i++;
        });
        // keys here are super hacky - TODo
        rowsX.push(<button key={100} onClick={()=>this.handleClick(name="left")}>Move Left</button>);
        rowsX.push(<button key={200} onClick={()=>this.handleClick(name="up")}>Move Up</button>);
        rowsX.push(<button key={300} onClick={()=>this.handleClick(name="down")}>Move Down</button>);
        rowsX.push(<button key={400} onClick={()=>this.handleClick(name="right")}>Move Right</button>);
        return rowsX;
      }
    }

    class Game extends React.Component{
      constructor(props){
        super(props);
        this.board = new Board();
      }

      render() {

        return (
          <div className="game">
            <div className="game-board">
              <Board
              />
            </div>
          </div>
        );
    }
    }

// ========================================

    ReactDOM.render(<Game />,
    document.getElementById('root')
    );

    </script>
