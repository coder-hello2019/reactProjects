  <body>
<div id="errors" style="
  background: #c00;
  color: #fff;
  display: none;
  margin: -20px -20px 20px;
  padding: 20px;
  white-space: pre-wrap;
"></div>
<div id="root"></div>

<script>
window.addEventListener('mousedown', function(e) {
  document.body.classList.add('mouse-navigation');
  document.body.classList.remove('kbd-navigation');
});
window.addEventListener('keydown', function(e) {
  if (e.keyCode === 9) {
    document.body.classList.add('kbd-navigation');
    document.body.classList.remove('mouse-navigation');
  }
});
window.addEventListener('click', function(e) {
  if (e.target.tagName === 'A' && e.target.getAttribute('href') === '#') {
    e.preventDefault();
  }
});
window.onerror = function(message, source, line, col, error) {
  var text = error ? error.stack || error : message + ' (at ' + source + ':' + line + ':' + col + ')';
  errors.textContent += text + '\n';
  errors.style.display = '';
};
console.error = (function(old) {
  return function error() {
    errors.textContent += Array.prototype.slice.call(arguments).join(' ') + '\n';
    errors.style.display = '';
    old.apply(this, arguments);
  }
})(console.error);
</script>


    <script type="text/babel">

    function Square(props){
      return(
        <div key={props.counter} className="square">
          <h1>{props.value}</h1>
        </div>
      );
    }

    class Board extends React.Component{

      constructor(props){
        super(props);
        this.state = {
          board: [],
        };
        for(let i = 0; i < 4; i++){
          let row = [];
          for(let j = 0; j < 4; j++){
            row.push(0);
          }
          this.state.board.push(row);
        };
        // allocate initial squares to the board
        this.allocRandomSquares();
      }

      allocRandomSquares(){
        var newBoard = [...this.state.board];
        // generate random coordinates on the board to change
        var x1 = Math.floor(Math.random() * 3);
        var y1 = Math.floor(Math.random() * 3);

        var x2 = Math.floor(Math.random() * 3);
        var y2 = Math.floor(Math.random() * 3);

        // this is to make sure that there are no clashes on the board
        while(x1 == x2 && y1 == y2){
          x2 = Math.floor(Math.random() * 3);
          y2 = Math.floor(Math.random() * 3);
        }

        newBoard[x1][y1] = 8;
        newBoard[x2][y2] = 9;

        this.setState({
          board: newBoard,
        });
      }

      renderSquare(i, j, counter) {
        //console.log(i, j);
        return (<Square
          value= {this.state.board[i][j]}
          counter  = {counter}
        />);
      }

      handleClick(name){
        // N.B. use of ... for deep copy
        var newBoard = [...this.state.board];
        newBoard.map((row) =>{
          for(let i = 0; i < row.length; i++){
            row[i] += 2;
          }
        });
        this.moveLeft();

        this.setState({
          board: newBoard,
        });
      }

      moveLeft(){
        console.log(this.state.board);
        for(var row in this.state.board){
          var copyRow = [...this.state.board[row]];
          // strip out 0s
          var indices = [];
          for(var i =0; i<copyRow.length; i++){
            if(copyRow[i] == 0){
              //console.log("tralala");
            }
          }
          //console.log(indices);
          for(var j=0; j<indices.length; j++){
            var toDel = copyRow.indexOf(indices[j]);
            copyRow.splice(toDel, 1);
          }
          //console.log(copyRow);
        };
      }

      render(){
        var rowsX = []
        var counter = 0
        this.state.board.map((row, i = 0) => {
          var rowX = []
          row.map((row, j = 0) => {
            rowX.push(this.renderSquare(i, j, counter));
            counter++;
          });
          rowsX.push(
            <div key = {i} className = "board-row">
              {rowX}
            </div>);
          i++;
        });
        rowsX.push(<button onClick={()=>this.handleClick()}>Test button</button>)
        return rowsX;
      }
    }

    class Game extends React.Component{
      constructor(props){
        super(props);
        this.board = new Board();
      }

      render() {

        return (
          <div className="game">
            <div className="game-board">
              <Board
              />
            </div>
          </div>
        );
    }
    }

// ========================================

    ReactDOM.render(<Game />,
    document.getElementById('root')
    );

    </script>
